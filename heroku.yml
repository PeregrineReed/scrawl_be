setup:
  addons:
    - plan: 'heroku-postgresql:hobby-dev'
      as: DATABASE
  config:
    BUILDPACK_CLEAR_CACHE: '1'
    DISABLE_COLLECTSTATIC: '1'
build:
    web: Dockerfile
  packages:
    - gdal-bin
  languages:
    - 'https://github.com/dschep/heroku-geo-buildpack.git'
    - python
run:
  web: uwsgi --http 0:$PORT --wsgi-file ./config/wsgi.py --master --processes 4 --threads 2
