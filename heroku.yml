setup:
  addons:
    - plan: 'heroku-postgresql:hobby-dev'
      as: db
  config:
    BUILDPACK_CLEAR_CACHE: '1'
    DISABLE_COLLECTSTATIC: '1'
build:
  web: Dockerfile
  languages:
    - 'https://github.com/dschep/heroku-geo-buildpack.git'
    - python
run:
  web: pipenv run python manage.py migrate
